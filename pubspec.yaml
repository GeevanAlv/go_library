name: go_library
description: "A professional book catalog management application."
publish_to: 'none'

version: 1.0.0+1

environment:
  # Meningkatkan minimum SDK ke 3.0.0 untuk kompatibilitas modern
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter

  # --- CORE DEPENDENSI ---
  
  # State Management (Wajib untuk Riverpod)
  flutter_riverpod: ^2.5.1
  
  # Utilitas ID Unik
  uuid: ^4.2.2 
  
  # Image Caching (untuk sampul buku)
  cached_network_image: ^3.3.1 

  # FIREBASE INTI (Versi dioptimalkan untuk menghindari konflik)
  # Menggunakan versi 2.x untuk Core dan 4.x untuk Firestore/Auth untuk stabilitas
  firebase_core: ^2.30.1 # Contoh versi stabil terbaru
  firebase_auth: ^4.19.1 # Versi yang sinkron dengan core
  cloud_firestore: ^4.17.4 # Versi yang sinkron dengan core
  
  # Utilitas UI & Font Estetik
  cupertino_icons: ^1.0.8
  # âœ… Font Poppins
  google_fonts: ^6.1.0 
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1 

flutter:
  uses-material-design: true